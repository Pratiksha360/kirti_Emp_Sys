<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .custom-navbar {
            padding: 15px 20px;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-bottom: 20px;
        }
        .sidebar .nav-link {
            border-bottom: 1px solid black;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 0;
        }
        .sidebar .nav-link:hover {
            background-color: #f8f9fa;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #35aee2;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-primary {
            background-color: #35aee2;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-primary:hover {
            background-color: #35aee2;
        }
        .card-body table {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
   
    <div class="row custom-navbar">
        <div class="col d-flex justify-content-between align-items-center">
            <span class="navbar-brand mb-0 h1">Task Manager</span>
            <button class="btn btn-outline-danger" type="button" id="logoutButton">Logout</button>
        </div>
    </div>

   
    <div class="row">
        
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="admindashboard.html">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminEmployee.html">
                            Employees
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="EmployeecheckInOut.html">
                            Employee details
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

       
        <main role="main" class="col-md-9 col-lg-10 ml-sm-auto px-md-4">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addEmployeeModal">Add Employee</button>
                        <div class="card">
                            <div class="card-header">
                                Employees
                                <div class="form-inline">
                                    <input type="text" class="form-control mr-2" id="searchInput" placeholder="Search by Name">
                                    <button class="btn btn-primary" id="searchButton">Search</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Email Id</th>
                                                <th>Contact</th>
                                                <th>Address</th>
                                                <th>Department</th>
                                                <th>Designation</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="employeeTableBody">
                                            <tr>
                                                <td>Lavnya</td>
                                                <td>Lavnya01@gmail.com</td>
                                                <td>9876543210</td>
                                                <td>Pune</td>
                                                <td>Software Development</td>
                                                <td>Backend Developer</td>
                                                <td>
                                                    <div class="btn-group">
                                                        <button class="btn btn-sm btn-danger">Delete</button>&nbsp;&nbsp;
                                                        <button class="btn btn-sm btn-primary">Update</button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


<div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addEmployeeForm">
                    <div class="form-group">
                        <label for="employeeName">Name</label>
                        <input type="text" class="form-control" id="employeeName" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeEmail">Email</label>
                        <input type="email" class="form-control" id="employeeEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeadd">Address</label>
                        <input type="text" class="form-control" id="employeeadd" required>
                    </div>
                    <div class="form-group">
                        <label for="employeemobile">Mobile Number</label>
                        <input type="text" class="form-control" id="employeemobile" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeDpt">Department</label>
                        <input type="text" class="form-control" id="employeeDpt" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeDesignation">Designation</label>
                        <input type="text" class="form-control" id="employeeDesignation" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Employee</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
       
        $('#searchButton').click(function() {
            var searchValue = $('#searchInput').val().toLowerCase();
            $('#employeeTableBody tr').filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(searchValue) > -1)
            });
        });

       
        $('#addEmployeeModal').on('shown.bs.modal', function () {
            $('#employeeName').val('');
            $('#employeeEmail').val('');
            $('#employeeadd').val('');
            $('#employeemobile').val('');
            $('#employeeDpt').val('');
            $('#employeeDesignation').val('');
        });

        $('#addEmployeeForm').submit(function(event) {
            event.preventDefault();
            var name = $('#employeeName').val();
            var email = $('#employeeEmail').val();
            var address = $('#employeeadd').val();
            var mobile = $('#employeemobile').val();
            var department = $('#employeeDpt').val();
            var designation = $('#employeeDesignation').val();

            
            $('#addEmployeeModal').modal('hide');
        });
    });
</script>
</body>
</html>
