<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .custom-navbar {
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-bottom: 20px;
        }
        .sidebar .nav-link {
            border-bottom: 1px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 0;
        }
        .sidebar .nav-link:hover {
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 5px 8px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #35aee2;
            color: white;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #35aee2;
            border: none;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            background-color: #35aee2;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Top Horizontal Bar -->
    <div class="row custom-navbar">
        <div class="col d-flex justify-content-between align-items-center">
            <span class="navbar-brand mb-0 h1">Task Manager</span>
            <button class="btn btn-outline-danger" type="button" id="logoutButton">Logout</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="row">
        <!-- Vertical Navigation Bar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="admindashboard.html">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminEmployee.html">
                            Manage Employees
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="EmployeecheckInOut.html">
                            Employee details
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main role="main" class="col-md-9 col-lg-10 ml-sm-auto px-md-4">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addProjectModal">Add Project</button>
                        <div class="card">
                            <div class="card-header">Projects</div>
                            <div class="card-body">
                                <ul class="list-group" id="projectList">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <a href="projectTasks.html?project=1" class="text-dark">Project 1</a> 
                                        <label for="projectStatus1" class="mr-2 mb-0"></label>
                                        <select id="projectStatus1" name="pStatus1">
                                            <option value="Working">Working</option>
                                            <option value="Pending">Pending</option>
                                            <option value="Completed">Completed</option>
                                        </select>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <a href="projectTasks.html?project=2" class="text-dark">Project 2</a> 
                                        <label for="projectStatus2"></label>
                                        <select id="projectStatus2" name="pStatus2">
                                            <option value="Working">Working</option>
                                            <option value="Pending">Pending</option>
                                            <option value="Completed">Completed</option>
                                        </select>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <a href="projectTasks.html?project=3" class="text-dark">Project 3</a> 
                                        <label for="projectStatus3"></label>
                                        <select id="projectStatus3" name="pStatus3">
                                            <option value="Working">Working</option>
                                            <option value="Pending">Pending</option>
                                            <option value="Completed">Completed</option>
                                        </select>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Add Project Modal -->
<div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProjectModalLabel">Add Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addProjectForm">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" class="form-control" id="projectName" required>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Project</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
